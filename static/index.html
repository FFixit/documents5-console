<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Felix Documents Console" />
        <title>Console</title>
        <link rel="icon" href="data:," />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="form">
            <form action="">
                <input type="text" name="host" id="host" spellcheck="false" />
                <input type="text" name="port" id="port" spellcheck="false" />
                <input type="submit" value="Connect" />
            </form>
        </div>
        <div id="console-container">
            <ol id="console"></ol>
        </div>

        <div id="error-box" class="invisible"></div>
        <button id="theme-toggle" aria-label="Switch Theme"></button>

        <script src="lolight-1.4.0.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
